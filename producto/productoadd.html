<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link type="image/x-icon" href="../img/veterinary-doctors-and-cute-dog-free-vector-PhotoRoom.png" rel="icon">
    <script src="https://kit.fontawesome.com/13358dd8e1.js" crossorigin="anonymous"></script>
    <title>Productos</title>

</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.jpg">
        </div>

        <div>
            <div class="sesion">
                <img src="../img/golden.jpg">
                <span>
                    <strong>Bienvenido</strong><br><strong>Usuario</strong>
                    <a href="../login.html"><i class="fas fa-right-from-bracket"></i></a>
                </span>
            </div>
        </div>

    </header>
    <section id="dashboard">
        <article class="menu1">
            <ul>
                <li class="item1"><a href="../Usuario/usuario.html"><i  class="fa-solid fa-user-astronaut"></i>Usuarios</a></li>
                <li class="item1"><a href="../Cliente/cliente.html"><i class="fa-solid fa-users"></i>Clientes</a></li>
                <li class="item1"><a href="../producto/producto.html"><i class="fa-solid fa-tag"></i>Productos</a></li>
                <li class="item1"><a href="../Pedido/pedido.html"><i class="fa-solid fa-bag-shopping"></i>Pedidos</a></li>
                <li class="item1"><a href="../Reportes/reportes.html"><i class="fa-solid fa-arrow-trend-up"></i>Reportes</a></li>
            </ul>

        </article>

        <article class="contenido">
            <form action="" method="" class="form-product">

                <div class="form-group">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" name="descripcion" id="descripcion" class="form-input" placeholder="Ingresa la descripción del producto"></input>
                </div>

                <div  class="form-group" >
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-input" placeholder="Ingresa el nombre del producto"></input>
                </div>

                <div class="form-group" >
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" name="precio" id="precio" class="form-input" placeholder="Ingresa el precio del producto"></input>
                </div>

                <div class="form-group" >
                    <label for="categoria" class="form-label">Categoría</label>
                    <select name="categoria" class="form-input"> 
                        <c:foreach>
                            <option value="id">Juguetes</option>
                        </c:foreach>
                        <c:foreach>
                            <option value="id1">Concentrado</option>
                        </c:foreach>
                        <c:foreach>
                            <option value="id">Medicamentos</option>
                        </c:foreach>
                        <c:foreach>
                            <option value="id">Accesorios</option>
                        </c:foreach>

                    </select>

                </div>

                <div class="form-group">
                    <input type="submit" name="guardar" class="btn-morado">
                </div>

                
            </form>
        
        </article>
    </section>

</body>
</html>
